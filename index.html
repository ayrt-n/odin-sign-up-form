<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="image-sidebar">
      <div class="sidebar-header">
        <img src="images/odin-lined.png" alt="Odin project logo" id="odin-logo">
        <h1>ODIN</h1>
      </div>
      <div class="sidebar-footer">
        <p class="source">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
      </div>
    </div>
    <div class="main-container">
      <div class="info-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#">
        <div class="form-container">
          <h3>Let's do this!</h3>
          <label for="first_name">FIRST NAME</label>
          <input type="text" name="first_name" id="first_name">
          <label for="last_name">LAST NAME</label>
          <input type="text" name="last_name" id="last_name">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email">
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" name="phone" id="phone">
          <label for="pwd">PASSWORD</label>
          <input type="password" name="pwd" id="pwd">
          <label for="pwd_confirmation">CONFIRM PASSWORD</label>
          <input type="password" name="pwd_confirmation" id="pwd_confirmation">
        </div>
        <div class="btn-container">
          <button type="submit">Create Account</button>
        </div>
      </form>
      <div class="small-info-container">
        Already have an account? <a href="#">Log in</a>
      </div>
    </div>
  </body>
</html>
